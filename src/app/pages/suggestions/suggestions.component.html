<div class="root">
  <div class="wrapper">
    <div [@fadeInOutY] class="header">
      <app-mobile-header></app-mobile-header>
      <app-large-screen-header></app-large-screen-header>
    </div>
    <main class="main">

      <!-- FILTER -->
      <div class="filter">
        <app-suggestions-sort></app-suggestions-sort>
      </div>

      <div class="suggestions container">

        <!-- LOADING STRIPE -->
        <div class="loading-container" *ngIf="loadingState">
          <app-loading-stripe></app-loading-stripe>
        </div>

        <!-- NO SUGGESTIONS VIEW -->
        <app-suggestions-empty *ngIf="suggestions.length <= 0 && !loadingState;">
        </app-suggestions-empty>

        <!-- SUGGESTIONS LIST VIEW -->
        <div [@fadeInOutX] class="suggestions-list" *ngIf="suggestions.length > 0 && !loadingState;">
          <app-suggestion-item *ngFor="let suggestion of suggestions" [suggestion]="suggestion"
            [isUpvoted]="isUpvoted(suggestion.id)">
          </app-suggestion-item>
        </div>
      </div>
    </main>
  </div>
</div>
