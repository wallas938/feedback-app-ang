<div class="root">
  <div class="wrapper">
    <div class="header">
      <app-mobile-header></app-mobile-header>
      <app-large-screen-header></app-large-screen-header>
    </div>
    <main class="main">
      <div class="filter">
        <app-suggestions-filter *ngIf="true"></app-suggestions-filter>
      </div>
      <div class="suggestions container">

        <div class="loading-container" *ngIf="loadingState">
          <app-loading-stripe></app-loading-stripe>
        </div>

        <app-suggestions-empty *ngIf="!suggestions && !loadingState;else suggestionList">
        </app-suggestions-empty>

        <ng-template #suggestionList>
          <div class="suggestions-list">
            <app-suggestion-item
              *ngFor="let suggestion of suggestions"
              [suggestion]="suggestion">
            </app-suggestion-item>
          </div>
        </ng-template>
      </div>
    </main>
  </div>
</div>
