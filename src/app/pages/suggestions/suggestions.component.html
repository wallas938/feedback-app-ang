<div class="root">
  <div class="wrapper">
    <div class="header">
      <app-mobile-header></app-mobile-header>
      <app-large-screen-header></app-large-screen-header>
    </div>
    <main class="main">
      <div class="filter">
        <app-suggestions-filter *ngIf="true"></app-suggestions-filter>
      </div>
      <div class="suggestions">
        <app-suggestions-empty *ngIf="!data;else suggestions"></app-suggestions-empty>
        <ng-template #suggestions>
          <div class="suggestions-list">
            <app-suggestion-item *ngFor="let suggestion of data.productRequests" [suggestion]="suggestion">
            </app-suggestion-item>
          </div>
        </ng-template>
      </div>
    </main>
  </div>
</div>
