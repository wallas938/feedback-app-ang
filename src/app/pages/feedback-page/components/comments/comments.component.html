<div class="root container">
  <div class="wrapper">
    <p class="comments-count"> {{getMessagesCount(comments)}} Comments</p>
    <div *ngIf="comments" class="comments">
      <app-message
        *ngFor="let comment of comments"
        [comment]="comment"
        [isMain]="true"></app-message>
    </div>
  </div>
</div>
